directories:
  output: dist
  buildResources: build
  app: app_compiled
appId: org.poooi.poi
asar: true
npmRebuild: false
mac:
  publish: []
  icon: assets/icons/poi.icns
  category: public.app-category.games
  provisioningProfile: poi.provisionprofile
  target:
    - target: default
      arch:
        - arm64
dmg:
  contents:
    - x: 410
      'y': 220
      type: link
      path: /Applications
    - x: 130
      'y': 220
      type: file
win:
  publish: []
  icon: assets/icons/poi.ico
  target:
    - target: nsis
      arch:
        - arm64
    - target: 7z
      arch:
        - arm64
nsis:
  artifactName: 'poi-setup-${version}-arm64.${ext}'
  oneClick: false
  allowToChangeInstallationDirectory: true
  multiLanguageInstaller: true
linux:
  publish: []
  target:
    - target: 7z
      arch:
        - arm64
    - target: deb
      arch:
      -   arm64
    - target: rpm
      arch:
        - arm64
    - target: pacman
      arch:
        - arm64
    - target: AppImage
      arch:
        - arm64
  icon: assets/icons
electronVersion: 11.1.0
